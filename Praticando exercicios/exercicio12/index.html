<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando - Vídeos em HTML 5</title>
    <style>
        #video-oceano {
            width: 500px;
        }
    </style>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospeddo meu próprio servidor.</p>
    <video id="video-oceano" src="midia/meu-video.mp4" poster="imagens/oceano-thumb.png.crdownload" controls></video>

    <h1>Inserindo vídeos do YouTube</h1>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/MyAYLIUDnQ8" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/672823025?h=7cac2b7c82&title=0&byline=0&portrait=0" width="500"
        height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p>
</body>

</html>
